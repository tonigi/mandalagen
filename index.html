<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mandala Color Mapper</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="page">
    <header class="hero">
      <p class="eyebrow">Mandala Toolkit</p>
      <h1>Image-Matched Hex Colors</h1>
      <p class="subtitle">Upload an image, overlay it on the mandala, and recolor the filled hexagons by sampling the center point.</p>
    </header>

    <section class="panel">
      <div class="controls">
        <label class="control">
          <span>Image file</span>
          <input type="file" id="imageInput" accept="image/*" />
        </label>

        <label class="control">
          <span>Overlay opacity</span>
          <input type="range" id="opacityInput" min="0" max="1" step="0.05" value="0.65" />
        </label>

        <label class="control">
          <span>Image scale <strong class="value" id="scaleValue">100%</strong></span>
          <input type="range" id="scaleInput" min="0.4" max="2" step="0.05" value="1" />
        </label>

        <label class="control">
          <span>Translate X <strong class="value" id="translateXValue">0</strong></span>
          <input type="range" id="translateXInput" min="-200" max="200" step="5" value="0" />
        </label>

        <label class="control">
          <span>Translate Y <strong class="value" id="translateYValue">0</strong></span>
          <input type="range" id="translateYInput" min="-200" max="200" step="5" value="0" />
        </label>

        <div class="buttons">
          <button id="applyBtn" type="button">Apply Colors</button>
          <button id="downloadBtn" type="button">Download SVG</button>
          <button id="resetBtn" type="button">Reset SVG</button>
        </div>
      </div>

      <div class="stage">
        <div class="canvas-wrap" id="canvasWrap">
          <img id="overlayImage" alt="Overlay" />
          <div id="svgLayer"></div>
        </div>
        <p class="status" id="status">Load an image to begin.</p>
      </div>
    </section>
  </main>

  <canvas id="sampleCanvas" hidden></canvas>

  <script src="app.js"></script>
</body>
</html>
